<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Posiciones</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .cuadro{
            width: 200px;
            height: 200px;
        }
        .arribaiz{
            position: relative;
             top: 0px;
            background-color: red;
            opacity: 69%;
        }
        .arribaiz:hover{
            background-color: violet;
            cursor: pointer;
            box-shadow: 0px 0px 10px 5px violet;
        }
        .derecha{
            position: absolute;
            left: calc(100vw - 200px);
            background-color: green;
            opacity: 80%;
        }
        .derecha:hover{
            background-color: black;
            cursor: pointer;
            box-shadow: 0px 0px 10px 5px black;
        }
        .pie{
            width: 100vw;
            height: 50px;
            background-color: yellow;
            margin-top: calc(100vh - 50px);
        }
        .pie:hover{
            background-color: orange;
            cursor: pointer;
            box-shadow: 0px 0px 10px 5px orange;
        }
        .bola{
            width: 100px;
            height: 100px;
            background-color: fuchsia;
            border-radius: 50%;
            position: absolute;
            top: calc(50vh - 25px);
            left: calc(50vw - 25px);
        }
        .bola:hover{
            background-color: blue;
            cursor: pointer;
            box-shadow: 0px 0px 10px 5px blue;
            width: 200px;
            height: 200px;
            transition: 0.3s;
            transform: translate(-50px, -50px);
        }
    </style>
</head>
<body>
    <div class="cuadro arribaiz"> </div>
    <div class="cuadro derecha"> </div>
    <div class="pie"> </div>
    <div class="bola"> </div>
</body>
</html>
