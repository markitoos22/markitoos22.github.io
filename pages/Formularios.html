<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formularios </title>
    <meta name="Author" content="Marcos">
    <meta name="Description" content=" Ejemplo de formulario HTML ">
    <meta name="Keywords" content="HTML, Formularios">
    <link rel="shortcut icon" href="../src/img/for.jpeg"  type="image/x-icon">
    <link rel="stylesheet" href="../css/F.css"> 
</head>
<body>
    <header>
    <h1> Formulario de Registro </h1>
    </header>
    <form action="/submit" method="post">
        <div class="Personal">
            <label class="titulo"> Información Personal </label>
            <br><br>
            <label for="nombre"> Nombre: </label>
            <input type="text" id="nombre" name="nombre" required>
            <br><br>

            <label for="email"> Correo Electrónico: </label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="password"> Contraseña: </label>
            <input type="password" id="password" name="password" required>
            <br><br>

            <label for="genero"> Género: </label>
            <select id="genero" name="genero">
                <option value="masculino"> Masculino </option>
                <option value="femenino"> Femenino </option>
            </select>
            <br><br>
            <label for="pais"> País: </label>
            <select id="pais" name="pais">
                <option value="espana"> España </option>
                <option value="mexico"> México </option>
                <option value="argentina"> Argentina </option>
                <option value="colombia"> Colombia </option>
                <option value="chile"> Chile </option>
            </select>
            <br><br>
            <label for="fecha"> Fecha de Nacimiento: </label>
            <input type="date" id="fecha" name="fecha">
            <br><br>
            <label for="telefono"> Teléfono: </label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}">
            <br><br>
        </div>
        <div class="Edad">
            <label class="titulo"> Edad: </label>
            <label for="menor"> Menor de 18 </label>
            <input type="radio" id="menor" name="edad" value="menor">
            <label for="adulto"> 18 o mayor </label>
            <input type="radio" id="adulto" name="edad" value="adulto">
            <br><br>
        </div>
        <div class="Interes">
            <label class="titulo"> Intereses: </label>
            <label for="deportes"> Deportes </label>
            <input type="checkbox" id="deportes" name="intereses" value="deportes"> 
            <label for="musica"> Música </label>
            <input type="checkbox" id="musica" name="intereses" value="musica">
            <label for="tecnologia"> Tecnología </label>
            <input type="checkbox" id="tecnologia" name="intereses" value="tecnologia">
            <br>
        </div>
        <div class="Comentarios">
        <label for="comentarios" class="titulo"> Comentarios: </label>
        <input type="textarea" id="comentarios" name="comentarios" rows="4" cols="50">
        <br><br>
        </div>
        <input type="submit" value="Registrar">
        <label for="reset"> <input type="reset" id="reset" value="Borrar"> </label>

    </form>
</body>
</html>
