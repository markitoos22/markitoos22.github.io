<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formularios </title>
    <meta name="Author" content="Marcos">
    <meta name="Description" content=" Ejemplo de formulario HTML ">
    <meta name="Keywords" content="HTML, Formularios">
    <link rel="shortcut icon" href="../src/img/for.jpeg"  type="image/x-icon">
    <link rel="stylesheet" href="../css/F.css"> 
</head>
<body>
    <header>
    <h1> Formulario de Registro </h1>
    </header>
    <form action="/submit" method="post" id="Contacto">
        <div class="Personal">
            <legend class="legend"> Información Personal </legend>
            <br><br>
            <label for="nombre"> Nombre: </label>
            <input type="text" id="nombre" name="nombre" required>
            <br><br>    

            <label for="email"> Correo Electrónico: </label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="password"> Contraseña: </label>
            <input type="password" id="password" name="password" required>
            <br><br>

            <label for="genero"> Género: </label>
            <select id="genero" name="genero">
                <option value="masculino"> Masculino </option>
                <option value="femenino"> Femenino </option>
            </select>
            <br><br>
            <label for="pais"> País: </label>
            <select id="pais" name="pais">
                <option value="espana"> España </option>
                <option value="francia"> Francia </option>
                <option value="alemania"> Alemania </option>
                <option value="italia"> Italia </option>
                <option value="reino_unido"> Reino Unido </option>
                <option value="estados_unidos"> Estados Unidos </option>
                <option value="canada"> Canadá </option>
                <option value="japon"> Japón </option>
                <option value="china"> China </option>
                <option value="rusia"> Rusia </option>
                <option value="brasil"> Brasil </option>
                <option value="india"> India </option>
                <option value="australia"> Australia </option>
                <option value="mexico"> México </option>
                <option value="argentina"> Argentina </option>
                <option value="colombia"> Colombia </option>
                <option value="otro"> Otro </option>
            </select>
            <br><br>
            <label for="fecha"> Fecha de Nacimiento: </label>
            <input type="date" id="fecha" name="fecha">
            <br><br>
            <label for="telefono"> Teléfono: </label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9} " placeholder="+34 123 456 789" required>
            <br><br>
            <label for="direccion"> Dirección: </label>
            <input type="text" id="direccion" name="direccion">
            <br><br>
            <label for="codigo"> Código Postal: </label>
            <input type="text" id="codigo" name="codigo" pattern="[0-9]{9}">
            <br><br>
        </div>  
        <div class="Interes">
            <legend class="legend"> Información Personal </legend>
            <input type="checkbox" id="deportes" name="intereses" value="deportes">
            <label for="deportes"> Deportes </label>
            <input type="checkbox" id="musica" name="intereses" value="musica">
            <label for="musica">    Música </label>
            <input type="checkbox" id="tecnologia" name="intereses" value="tecnologia">
            <label for="tecnologia"> Tecnología </label>
            <input type="checkbox" id="arte" name="intereses" value="arte">
            <label for="arte"> Arte </label>
            <br><br>
            <label for="comentarios"> ¿Cómo se enteró de nosotros? </label>
            <select id="comentarios" name="comentarios">
                <option value="amigos"> Amigos </option>
                <option value="redes"> Redes Sociales </option>
                <option value="publicidad"> Publicidad </option>
                <option value="otros"> Otros </option>
            </select>
            <br><br>
        </div>
        <div class="Comentarios">
        <legend class="legend"> Información Personal </legend>
        <input type="textarea" id="comentarios" name="comentarios" rows="4" cols="50">
        <br><br>
        </div>
        <input type="submit" value="Registrar">
        <label for="reset"> <input type="reset" id="reset" value="Borrar"> </label>

    </form>

    <button class="button" type="button" onclick="window.alert('Hola buenos dias')"> Saludo </button> <br> 
    <button class="button" type="button" onclick="document.write('Holaa')"> No usar </button> <br>

    <script>
    const form = document.getElementById('Contacto');
    const nombreInput = document.getElementById('nombre');
    </script>
    <button class="button" type="button" onclick="window.alert(nombreInput)"> Algo </button>
    <p>
    </p>
</body>
</html>
