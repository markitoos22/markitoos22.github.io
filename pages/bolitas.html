        *{
            margin: 0px;

        .div-top{
            background-color: red;

        /*las bolas dan asco*/
        .bolitas{

        .bleft{

        }
        .bcenter{
            background-color: lightblue;

        .bright{

            margin: auto;
        }
        .cuadritos{
            display: flex;
        }
        .cleft{
            background-color: violet;
            height: 30vh;
            width: 30vw;
            border: 2px;
            float: left;
            margin: auto;

        }
        .cright{
            background-color: brown;
            height: 30vh;
            width: 30vw;
            border: 2px;
            float: right;
            margin: auto;
        }
        .div-bottom{
            background-color:blue;
            height: 20vh;
            width: 100vw;
            border: 2px black groove;
            margin: auto;
            float:inline-start;
            margin-top: 20px;
